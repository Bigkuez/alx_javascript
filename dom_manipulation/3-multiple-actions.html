<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>
  <button id="toggleButton">Toggle Paragraph</button>
  
  <script>
    // Selecting the container element using its id
    var container = document.getElementById("container");
    
    // Creating a new <p> element and set its content
    var paragraph = document.createElement("p");
    paragraph.textContent = "New paragraph";
    
    // Append the <p> element to the container
    container.appendChild(paragraph);
    
    // button to click event handler to toggle the paragraph
    var toggleButton = document.getElementById("toggleButton");
    var isVisible = true;
    
    toggleButton.addEventListener("click", function() {
      if (isVisible) {
        // Hiding the paragraph
        paragraph.style.display = "none";
      } else {
        // Showing the paragraph
        paragraph.style.display = "block";
      }
      isVisible = !isVisible; // Toggle visibility
    });
  </script>
</body>
</html>
